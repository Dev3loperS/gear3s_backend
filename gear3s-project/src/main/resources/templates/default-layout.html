<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block layout:insert="~{fragments/head}"/>
    <th:block layout:insert="~{fragments/_css :: start}"/>
    <th:block layout:fragment="css_added"/>
    <link th:href="@{/static/css/alert-box.css}" rel="stylesheet">
</head>
<body id="page-top">

<!-- Content -->
<div id="wrapper">
    <th:block layout:replace="~{fragments/sidebar}"/>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <th:block layout:replace="~{fragments/topbar}"/>
            <th:block layout:fragment="content"/>
        </div>

        <th:block layout:insert="~{fragments/footer}"/>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button id="btn-logout" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>
</div>

<!-- End content -->
    <th:block layout:replace="~{fragments/_js :: end}"/>
    <th:block layout:fragment="js_added"/>
</body>
</html>
